<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istea Store</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- act as a fixed pos. header bar -->
    <header id="header">
        <!-- product logo goes here -->
        <img src="https://raw.githubusercontent.com/istamosh/responsive-web-design/master/product-landing-page/src/istea_store.jpg" alt="Istea Store Logo" id="header-img">

        <!-- navbar will stay besides the logo for every section of the page -->
        <nav id="nav-bar">
            <!-- nav-bar will contain at least three nav-link class elements -->
            <ul>
                <li><a class="nav-link" href="#" target="_blank" rel="noopener noreferrer">Link Aadasdwdad</a></li>
                <li><a class="nav-link" href="#" target="_blank" rel="noopener noreferrer">Link Ba</a></li>
                <li><a class="nav-link" href="#" target="_blank" rel="noopener noreferrer">Link Cdasdawdwadadawdacsdsdw</a></li>
            </ul>
        </nav>
    </header>

    <!-- video about the product functionality, showcase, etc. -->
    <video width="320" height="240" controls id="video">
        <source src="https://github.com/istamosh/responsive-web-design/raw/master/product-landing-page/src/y2mate.com%20-%20Green%20Tea%20vs%20Black%20Tea%20vs%20Oolong%20Tea%20%203%20Different%20Tea%20Types%20Explained_480p.mp4" type="video/mp4">
        Your browser does not support the video player.
    </video>

    <!-- a customer form with mock address (for mailing subscription) -->
    <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
        <!-- customer email -->
        <input type="email" name="" id="email" placeholder="john_doe_123@gmail.com">

        <!-- the submit button -->
        <input type="submit" value="Submit!" id="submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="POST" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required id="first-name" type="text" name="first-name"></label>
                <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text" name="last-name"></label>
                <label for="email">Enter Your Email: <input required id="email" type="email" name="email"></label>
                <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" required id="new-password" type="password" name="password"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" id="personal-account" checked name="account-type" type="radio"> Personal</label>
                <label for="business-account"><input class="inline" id="business-account" name="account-type" type="radio"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" name="picture" id="profile-picture"></label>
                <label for="age">Input your age (years): <input min="13" max="120" type="number" name="name" id="age"></label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" rows="3" cols="30" name="bio" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
